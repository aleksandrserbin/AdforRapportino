<!doctype html>
<html ng-app=Rapportino">
	<head>
		<title>Rapportino</title>
		<script src="https://code.angularjs.org/1.3.9/angular.js"></script>
		<script src="https://code.angularjs.org/1.3.9/angular-resource.js"></script>
    		<script src="js/activity.js"></script>
	</head>

	<body ng-controller="ActivityController">
		Userid <input ng-model="userid"> <button ng-click="update()" ng-enter="update()">update</button>
		<div ng-repeat="note in notes" style="background-color:#EEE;padding:5px;width:300px;border:1px solid black;margin:10px;'">
			<p>The ID is {{note.id}}</p>
			<p>The content is {{note.text}}</p>
		</div>
		Add note:<br>
                <table>
                    <tr>
                        <td> Project Id</td>
                        <td><input ng-model="projectid" type="text"></td>
                    </tr>
                    <tr>
                        <td> Date</td>
                        <td><input ng-model="date" type="calendar"></td>
                    </tr>
                    <tr>
                        <td>Hours</td>
                        <td><input ng-model="hours" type="text"></td>
                    </tr>
                    
                </table>
		<textarea rows="10" cols="50" ng-model="text"></textarea>
		<button ng-click="add()">Add note</button>
	</body>
</html>
