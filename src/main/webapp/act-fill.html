<div ng-show="show.show" ng-style="show.style">{{show.message}}</div>
<div class="partial">

    Add Activity:<br>
    <table>
        <tr>
            <td>{{msg['c']}}</td>
            <td>
                <!--<input ng-model="client" ng-change="filterProjects()">-->
                <select ng-model="client"  ng-change="filterProjects()">
                    <option ng-repeat="c in clients | orderBy:'name'" value="{{c.name}}">{{c.name}}</option>
                </select>
            </td>
        </tr>
        <tr>
            <td> {{msg['p']}}*</td>
            <td>
                <select  style="width:80%;" ng-model="projid" ng-change="validate()"> 
                    <option ng-repeat="p in projects" value="{{p.id}}">{{p.id}} - {{p.name}}</option>
                </select>
                
                <img src="res/refresh.png" ng-click="loadProjects();scope.$apply();">
            </td>
        </tr>
        <tr ng-show="!fillseveraldates">
            <td> {{msg['d']}}*</td>
            <td><input ng-model="date" type="date" ng-change="validate()"></td>
        </tr>
        <tr>
            <td> {{msg['fillseveral']}}</td>
            <td><input ng-model="fillseveraldates" type="checkbox" ng-change="validate()"></td>
        </tr>
        <tr ng-show="fillseveraldates">
            <td> {{msg['from']}}*</td>
            <td><input ng-model="fromDate" type="date"></td>
        </tr>
        <tr ng-show="fillseveraldates">
            <td> {{msg['to']}}*</td>
            <td><input ng-model="toDate" type="date"></td>
        </tr>
        <tr>
            <td>{{msg['hours']}}*</td>
            <td><input ng-model="hours" type="text"></td>
        </tr>
        <tr>
            <td>{{msg['typeN']}}</td>
            <td><input ng-model="type" type="checkbox"></td>
        </tr>
        <tr>
            <td>{{msg['desc']}}</td>
            <td><textarea style="max-width: 100%;width: 100%;resize:vertical;" ng-model="desc" ></textarea></td>
        </tr>
        <tr>
            <td>{{msg['note']}}</td>
            <td><input ng-model="note"></td>
        </tr>
        <tr>
            <td>{{msg['place']}}</td>
            <td><input ng-model="place"></td>
        </tr>
    </table>
    <button ng-click="add()">{{msg['save']}}</button>
</div>
