<div class="btn1" ng-click="showEditTypes(null)">Add division</div>
<table data-ng-init="initTypes()" class="activityOutput">
    <tr>
        <td style="background-color:#FCBB2D">Id</td>
        <td style="background-color:#FCBB2D">Name</td>
        <td style="background-color:#FCBB2D">Edit</td>
    </tr>
    <tr>
        
    </tr>
    <tr ng-repeat="d in types" >
        <td>{{d.id}}</td>
        <td>{{d.name}}</td>
        <td ng-click="showEditTypes(d)">Edit</td>
    </tr>
</table>

<div class="module-win" ng-show="show.moduleWin">
    <div ng-show="show.show" ng-style="show.style">{{show.message}}</div>
    <table>
        <tr>
            <td> Name  </td>
            <td> <input ng-model="type.name"> </td>
        </tr>
        <tr>
            <td><div class="btn1" ng-click="saveType()"> Save  </div></td>
            <td><div class="btn1" ng-click="deleteType()"> Delete  </div></td>
        </tr>
    </table>
    
</div>
<div class="fader" ng-show="show.moduleWin"  ng-click="show.moduleWin=!show.moduleWin">
